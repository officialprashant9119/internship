<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechPrashant - E-Commerce Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#10B981',
            accent: '#F59E0B',
            dark: '#1F2937',
            light: '#F3F4F6',
          },

            'pulse-slow': 'pulse 6s ease-in-out infinite',

            }
          }

      }
    }
  </script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/react-router-dom@5.3.0/umd/react-router-dom.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Backend Server Simulation (Node.js + Express + MongoDB)
    class BackendServer {
      constructor() {
        this.products = [
          { 
            id: 1, 
            name: "iPhone 13 Pro", 
            price: 99999, 
            originalPrice: 119999,
            category: "Electronics", 
            image: "https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-family-hero?wid=940&hei=1112&fmt=png-alpha&.v=1644969385433",
            description: "The ultimate iPhone experience with Pro camera system, A15 Bionic chip, and Super Retina XDR display."
          },
          { 
            id: 2, 
            name: "MacBook Pro 14\"", 
            price: 199999, 
            originalPrice: 219999,
            category: "Electronics", 
            image: "https://www.apple.com/v/macbook-pro-14-and-16/b/images/overview/hero/hero_intro_endframe__e6khcva4hkeq_large.jpg",
            description: "With M1 Pro or M1 Max chip for groundbreaking performance and amazing battery life."
          },
          { 
            id: 3, 
            name: "AirPods Max", 
            price: 54999, 
            originalPrice: 59990,
            category: "Electronics", 
            image: "https://cdsassets.apple.com/live/7WUAS350/images/tech-specs/121205-airpods-max.png",
            description: "High-fidelity audio, Active Noise Cancellation, and spatial audio with dynamic head tracking."
          },
          {
          title: "MacBook Pro M2",
          subtitle: "Supercharged for pros",
          image: "https://www.apple.com/v/macbook-pro-14-and-16/b/images/overview/hero/hero_intro_endframe__e6khcva4hkeq_large.jpg",
          cta: "Discover",
          link: "/product/2"
        
          },
         
          { 
            id: 6, 
            name: "Sony WH-1000XM4", 
            price: 34999, 
            originalPrice: 39990,
            category: "Electronics", 
            image: "https://i.pcmag.com/imagery/articles/02CLibHgvq3F1P3xbBsUH2n-4..v1723575152.png",
            description: "Industry-leading noise cancellation with 30-hour battery life and touch controls."
          }
        ];
        
        this.users = [
          { 
            id: 1, 
            email: "user@example.com", 
            password: "password123", 
            orders: [],
            wishlist: []
          }
        ];
        
        this.currentUser = null;
        this.notifications = [];
      }
      
      // Product methods
      getProducts(filter = {}) {
        let results = [...this.products];
        
        if (filter.category) {
          results = results.filter(p => p.category === filter.category);
        }
        
        if (filter.search) {
          const searchTerm = filter.search.toLowerCase();
          results = results.filter(p => 
            p.name.toLowerCase().includes(searchTerm) || 
            p.category.toLowerCase().includes(searchTerm) ||
            p.description.toLowerCase().includes(searchTerm)
          );
        }
        
        return Promise.resolve(results);
      }
      
      getProductById(id) {
        const product = this.products.find(p => p.id === id);
        if (!product) {
          this.sendNotification(`Product with ID ${id} was requested but not found`);
        }
        return Promise.resolve(product || null);
      }
      
      // User methods
      login(email, password) {
        const user = this.users.find(u => u.email === email && u.password === password);
        if (user) {
          this.currentUser = user;
          return Promise.resolve(user);
        }
        return Promise.reject("Invalid credentials");
      }
      
      logout() {
        this.currentUser = null;
        return Promise.resolve();
      }
      
      getCurrentUser() {
        return Promise.resolve(this.currentUser);
      }
      
      // Order methods
      createOrder(orderData) {
        if (!this.currentUser) {
          return Promise.reject("Not authenticated");
        }
        
        const order = {
          id: Date.now(),
          date: new Date().toISOString(),
          items: orderData.items,
          total: orderData.total,
          shippingAddress: orderData.shippingAddress,
          paymentMethod: orderData.paymentMethod,
          status: "Processing"
        };
        
        this.currentUser.orders.unshift(order);
        
        // Check for out of stock items
        orderData.items.forEach(item => {
          if (Math.random() > 0.7) { // 30% chance of being out of stock
            this.sendNotification(`Item ${item.name} from order #${order.id} is out of stock`);
          }
        });
        
        return Promise.resolve(order);
      }
      
      getOrderHistory() {
        if (!this.currentUser) {
          return Promise.reject("Not authenticated");
        }
        return Promise.resolve([...this.currentUser.orders]);
      }
      
      // Notification methods
      sendNotification(message) {
        this.notifications.push({
          id: Date.now(),
          message,
          email: "official.tech.prashant@gmail.com",
          date: new Date().toISOString(),
          read: false
        });
        console.log(`Notification sent: ${message}`);
      }
    }

    // Create a singleton instance of our simulated backend
    const backend = new BackendServer();

    // Frontend Application (React + Tailwind CSS)
    const { useState, useEffect, useContext, createContext, useReducer } = React;
    const { BrowserRouter, Route, Switch, Link, useHistory, Redirect } = ReactRouterDOM;

    // Context for state management
    const AppContext = createContext();

    // Reducer for cart and user state
    function appReducer(state, action) {
      switch (action.type) {
        case 'ADD_TO_CART':
          const existingItem = state.cart.find(item => item.id === action.payload.id);
          if (existingItem) {
            return {
              ...state,
              cart: state.cart.map(item =>
                item.id === action.payload.id
                  ? { ...item, quantity: item.quantity + 1 }
                  : item
              )
            };
          } else {
            return {
              ...state,
              cart: [...state.cart, { ...action.payload, quantity: 1 }]
            };
          }
          
        case 'REMOVE_FROM_CART':
          return {
            ...state,
            cart: state.cart.filter(item => item.id !== action.payload)
          };
          
        case 'UPDATE_QUANTITY':
          return {
            ...state,
            cart: state.cart.map(item =>
              item.id === action.payload.id
                ? { ...item, quantity: action.payload.quantity }
                : item
            )
          };
          
        case 'CLEAR_CART':
          return { ...state, cart: [] };
          
        case 'LOGIN':
          return { ...state, user: action.payload };
          
        case 'LOGOUT':
          return { ...state, user: null, cart: [] };
          
        case 'SET_ORDERS':
          return { ...state, orders: action.payload };
          
        case 'ADD_TO_WISHLIST':
          return {
            ...state,
            user: {
              ...state.user,
              wishlist: [...state.user.wishlist, action.payload]
            }
          };
          
        case 'REMOVE_FROM_WISHLIST':
          return {
            ...state,
            user: {
              ...state.user,
              wishlist: state.user.wishlist.filter(id => id !== action.payload)
            }
          };
          
        default:
          return state;
      }
    }

    // Format price in INR
    function formatPrice(price) {
      return new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR',
        maximumFractionDigits: 0
      }).format(price);
    }

    // Main App Component
    function App() {
      const [state, dispatch] = useReducer(appReducer, {
        cart: [],
        user: null,
        orders: []
      });
      
      const [loading, setLoading] = useState(true);
      
      useEffect(() => {
        // Check if user is already logged in
        backend.getCurrentUser()
          .then(user => {
            if (user) {
              dispatch({ type: 'LOGIN', payload: user });
              backend.getOrderHistory()
                .then(orders => dispatch({ type: 'SET_ORDERS', payload: orders }))
                .catch(() => dispatch({ type: 'SET_ORDERS', payload: [] }));
            }
          })
          .finally(() => setLoading(false));
      }, []);
      
      if (loading) {
        return (
          <div className="flex items-center justify-center min-h-screen bg-primary">
            <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-white"></div>
          </div>
        );
      }
      
      return (
        <AppContext.Provider value={{ state, dispatch, backend }}>
          <BrowserRouter>
            <div className="min-h-screen flex flex-col bg-light">
              <Header />
              <main className="flex-grow">
                <Switch>
                  <Route exact path="/" component={HomePage} />
                  <Route path="/products" component={ProductsPage} />
                  <Route path="/product/:id" component={ProductDetailPage} />
                  <Route path="/cart" component={CartPage} />
                  <Route path="/checkout" component={CheckoutPage} />
                  <Route path="/login" component={LoginPage} />
                  <Route path="/orders" component={OrdersPage} />
                  <Route path="/wishlist" component={WishlistPage} />
                  <Redirect to="/" />
                </Switch>
              </main>
              <Footer />
            </div>
          </BrowserRouter>
        </AppContext.Provider>
      );
    }

    // Header Component
    function Header() {
      const { state, dispatch } = useContext(AppContext);
      const history = useHistory();
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      
      const cartItemCount = state.cart.reduce((total, item) => total + item.quantity, 0);
      const wishlistCount = state.user?.wishlist?.length || 0;
      
      return (
        <header className="bg-dark text-white shadow-lg sticky top-0 z-50">
          <div className="container mx-auto px-4 py-3">
            <div className="flex justify-between items-center">
              <div className="flex items-center space-x-4">
                <button 
                  className="md:hidden text-white focus:outline-none"
                  onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                >
                  <i className={`fas ${mobileMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                </button>
                <Link to="/" className="text-2xl font-bold flex items-center">
                  <span className="text-accent">Tech</span>Prashant
                </Link>
              </div>
              
              <div className="hidden md:flex items-center space-x-8">
                <Link to="/products" className="hover:text-accent transition duration-300 flex items-center">
                  <i className="fas fa-store mr-2"></i> Shop
                </Link>
                
                {state.user ? (
                  <>
                    <Link to="/orders" className="hover:text-accent transition duration-300 flex items-center">
                      <i className="fas fa-clipboard-list mr-2"></i> Orders
                    </Link>
                    <Link to="/wishlist" className="hover:text-accent transition duration-300 flex items-center relative">
                      <i className="fas fa-heart mr-2"></i> Wishlist
                      {wishlistCount > 0 && (
                        <span className="absolute -top-2 -right-2 bg-accent text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                          {wishlistCount}
                        </span>
                      )}
                    </Link>
                    <button 
                      onClick={() => {
                        backend.logout().then(() => {
                          history.push('/');
                          dispatch({ type: 'LOGOUT' });
                        });
                      }}
                      className="hover:text-accent transition duration-300 flex items-center"
                    >
                      <i className="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                  </>
                ) : (
                  <Link to="/login" className="hover:text-accent transition duration-300 flex items-center">
                    <i className="fas fa-user mr-2"></i> Login
                  </Link>
                )}
                
                <div 
                  className="relative cursor-pointer flex items-center"
                  onClick={() => history.push('/cart')}
                >
                  <i className="fas fa-shopping-cart mr-2"></i>
                  {cartItemCount > 0 && (
                    <span className="absolute -top-2 -right-2 bg-accent text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                      {cartItemCount}
                    </span>
                  )}
                </div>
              </div>
            </div>
            
            {/* Mobile Menu */}
            {mobileMenuOpen && (
              <div className="md:hidden mt-4 pb-4 space-y-4">
                <Link 
                  to="/products" 
                  className="block hover:text-accent transition duration-300"
                  onClick={() => setMobileMenuOpen(false)}
                >
                  <i className="fas fa-store mr-2"></i> Shop
                </Link>
                
                {state.user ? (
                  <>
                    <Link 
                      to="/orders" 
                      className="block hover:text-accent transition duration-300"
                      onClick={() => setMobileMenuOpen(false)}
                    >
                      <i className="fas fa-clipboard-list mr-2"></i> Orders
                    </Link>
                    <Link 
                      to="/wishlist" 
                      className="block hover:text-accent transition duration-300 relative"
                      onClick={() => setMobileMenuOpen(false)}
                    >
                      <i className="fas fa-heart mr-2"></i> Wishlist
                      {wishlistCount > 0 && (
                        <span className="absolute top-0 right-0 bg-accent text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                          {wishlistCount}
                        </span>
                      )}
                    </Link>
                    <button 
                      onClick={() => {
                        backend.logout().then(() => {
                          history.push('/');
                          dispatch({ type: 'LOGOUT' });
                          setMobileMenuOpen(false);
                        });
                      }}
                      className="block hover:text-accent transition duration-300 w-full text-left"
                    >
                      <i className="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                  </>
                ) : (
                  <Link 
                    to="/login" 
                    className="block hover:text-accent transition duration-300"
                    onClick={() => setMobileMenuOpen(false)}
                  >
                    <i className="fas fa-user mr-2"></i> Login
                  </Link>
                )}
                
                <div 
                  className="relative cursor-pointer flex items-center"
                  onClick={() => {
                    history.push('/cart');
                    setMobileMenuOpen(false);
                  }}
                >
                  <i className="fas fa-shopping-cart mr-2"></i> Cart
                  {cartItemCount > 0 && (
                    <span className="absolute -top-2 left-4 bg-accent text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                      {cartItemCount}
                    </span>
                  )}
                </div>
              </div>
            )}
          </div>
        </header>
      );
    }

          cta: "Shop Now",

        },
        {
          title: "Samsung Galaxy S23 Ultra",
          subtitle: "Next-level smartphone photography",
          image: "https://images.samsung.com/in/smartphones/galaxy-s23-ultra/images/galaxy-s23-ultra-highlights-kv.jpg",
          cta: "Explore",
          link: "/products?category=Electronics"
        },
        {
          title: "OnePlus 11 5G",
          subtitle: "Fast and Smooth Experience",
          image: "https://image01.oneplus.net/india-oneplus-statics-file/epb/202302/13/1676284027660.png",
          cta: "Buy Now",
          link: "/product/1"
        },
        {
          title: "MacBook Pro M2",
          subtitle: "Supercharged for pros",
          image: "https://www.apple.com/v/macbook-pro-14-and-16/b/images/overview/hero/hero_intro_endframe__e6khcva4hkeq_large.jpg",
          cta: "Discover",
          link: "/product/2"
        }
      ];
      
      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentSlide((prev) => (prev + 1) % slides.length);
        }, 5000);
        return () => clearInterval(interval);
      }, []);
      
      return (
        <section className="relative bg-gradient-to-r from-primary to-secondary text-white overflow-hidden h-96 md:h-screen max-h-screen">
          {/* Slides */}
          {slides.map((slide, index) => (
            <div 
              key={index}
              className={`absolute inset-0 transition-opacity duration-1000 ${index === currentSlide ? 'opacity-100' : 'opacity-0'}`}
            >
              <div className="absolute inset-0 bg-black opacity-40"></div>
              <img 
                src={slide.image} 
                alt={slide.title}
                className="w-full h-full object-cover"
              />
              <div className="absolute inset-0 flex items-center">
                <div className="container mx-auto px-4 text-center md:text-left">
                  <h1 className="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 animate-pulse-slow">
                    {slide.title}
                  </h1>
                  <p className="text-xl md:text-2xl mb-8 max-w-lg">{slide.subtitle}</p>
                  <Link 
                    to={slide.link}
                    className="bg-accent hover:bg-yellow-600 text-dark font-bold px-8 py-3 rounded-lg transition duration-300 transform hover:scale-105 inline-block"
                  >
                    {slide.cta}
                  </Link>
                </div>
              </div>
            </div>
          ))}
          
          {/* Slide Indicators */}
          <div className="absolute bottom-8 left-0 right-0 flex justify-center space-x-2">
            {slides.map((_, index) => (
              <button
                key={index}
                onClick={() => setCurrentSlide(index)}
                className={`w-3 h-3 rounded-full ${index === currentSlide ? 'bg-white' : 'bg-white bg-opacity-50'}`}
                aria-label={`Go to slide ${index + 1}`}
              ></button>
            ))}
          </div>
          
          <div className="absolute bottom-0 left-0 right-0 h-16 bg-white transform skew-y-2 -mb-8 z-10"></div>
        </section>
      );
    }

                    <i className="fas fa-envelope mr-2 text-accent"></i>

              <p>&copy; {new Date().getFullYear()} TechPrashant. All rights reserved.</p>
            </div>
          </div>
        </footer>
      );
    }

    // Home Page
    function HomePage() {
      const [featuredProducts, setFeaturedProducts] = useState([]);
      const [trendingProducts, setTrendingProducts] = useState([]);
      const [loading, setLoading] = useState(true);
      
      useEffect(() => {
        Promise.all([
          backend.getProducts({ category: 'Electronics' }),
          backend.getProducts({ category: 'Footwear' })
        ]).then(([electronics, footwear]) => {
          setFeaturedProducts(electronics.slice(0, 4));
          setTrendingProducts([...footwear, ...electronics.slice(4, 6)]);
          setLoading(false);
        });
      }, []);
      
      return (
        <div>
          <HeroSection />
          
          <section className="py-16 bg-white">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl font-bold mb-12 text-center">
                <span className="border-b-4 border-accent pb-2">Featured Products</span>
              </h2>
              
              {loading ? (
                <div className="flex justify-center">
                  <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
                </div>
              ) : (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                  {featuredProducts.map(product => (
                    <ProductCard key={product.id} product={product} />
                  ))}
                </div>
              )}
            </div>
          </section>
          
          <section className="py-16 bg-light">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl font-bold mb-12 text-center">
                <span className="border-b-4 border-accent pb-2">Trending Now</span>
              </h2>
              
              {loading ? (
                <div className="flex justify-center">
                  <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
                </div>
              ) : (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                  {trendingProducts.map(product => (
                    <ProductCard key={product.id} product={product} />
                  ))}
                </div>
              )}

    // Checkout Page
    function CheckoutPage() {
      const { state, dispatch } = useContext(AppContext);
      const history = useHistory();
      
      const [formData, setFormData] = useState({
        firstName: '',
        lastName: '',
        email: '',
        phone: '',
        address: '',
        city: '',
        state: '',
        zipCode: '',
        paymentMethod: 'upi',
        upiId: '',
        cardNumber: '',
        cardExpiry: '',
        cardCvv: ''
      });
      
      const [errors, setErrors] = useState({});
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [orderSuccess, setOrderSuccess] = useState(false);
      
      const subtotal = state.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const tax = subtotal * 0.1;
      const shipping = subtotal > 0 ? (subtotal > 50000 ? 0 : 150) : 0;
      const total = subtotal + tax + shipping;
      
      useEffect(() => {
        if (state.cart.length === 0 && !orderSuccess) {
          history.push('/cart');
        }
      }, [state.cart, history, orderSuccess]);
      
      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData({
          ...formData,
          [name]: value
        });
        
        // Clear error when user types
        if (errors[name]) {
          setErrors({
            ...errors,
            [name]: ''
          });
        }
      };
      
      const validateForm = () => {
        const newErrors = {};
        
        if (!formData.firstName.trim()) newErrors.firstName = 'First name is required';
        if (!formData.lastName.trim()) newErrors.lastName = 'Last name is required';
        if (!formData.email.trim()) {
          newErrors.email = 'Email is required';
        } else if (!/^\S+@\S+\.\S+$/.test(formData.email)) {
          newErrors.email = 'Email is invalid';
        }
        if (!formData.phone.trim()) newErrors.phone = 'Phone number is required';
        if (!formData.address.trim()) newErrors.address = 'Address is required';
        if (!formData.city.trim()) newErrors.city = 'City is required';
        if (!formData.state.trim()) newErrors.state = 'State is required';
        if (!formData.zipCode.trim()) newErrors.zipCode = 'Zip code is required';
        
        // Payment method specific validations
        if (formData.paymentMethod === 'upi' && !formData.upiId.trim()) {
          newErrors.upiId = 'UPI ID is required';
        } else if (formData.paymentMethod === 'card') {

    // Login Page
    function LoginPage() {
      const { state, dispatch } = useContext(AppContext);
      const history = useHistory();
      
      const [formData, setFormData] = useState({
        email: '',
        password: ''
      });
      
      const [error, setError] = useState('');
      const [isSubmitting, setIsSubmitting] = useState(false);
      
      useEffect(() => {
        if (state.user) {
          history.push('/');
        }
      }, [state.user, history]);
      
      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData({
          ...formData,
          [name]: value
        });
      };
      
      const handleSubmit = (e) => {
        e.preventDefault();
        setError('');
        setIsSubmitting(true);
        
        backend.login(formData.email, formData.password)
          .then(user => {
            dispatch({ type: 'LOGIN', payload: user });
            return backend.getOrderHistory();
          })
          .then(orders => {
            dispatch({ type: 'SET_ORDERS', payload: orders });
            history.push('/');
          })
          .catch(err => {
            setError(err.message || 'Login failed. Please try again.');
          })
          .finally(() => setIsSubmitting(false));
      };
      
      return (
        <div className="py-12 bg-gradient-to-br from-primary to-secondary min-h-screen flex items-center">

    // Wishlist Page
    function WishlistPage() {
      const { state, dispatch } = useContext(AppContext);
      const history = useHistory();
      const [wishlistProducts, setWishlistProducts] = useState([]);
      const [loading, setLoading] = useState(true);
      
      useEffect(() => {
        if (!state.user) {
          history.push('/login');
          return;
        }
        
        if (state.user.wishlist.length === 0) {
          setLoading(false);
          return;
        }
        
        const fetchWishlistProducts = async () => {
          const products = await Promise.all(
            state.user.wishlist.map(id => backend.getProductById(id))
          );
          setWishlistProducts(products.filter(p => p !== null));
          setLoading(false);
        };
        
        fetchWishlistProducts();
      }, [state.user, history]);
      
      const removeFromWishlist = (id) => {
        dispatch({ type: 'REMOVE_FROM_WISHLIST', payload: id });
        setWishlistProducts(wishlistProducts.filter(p => p.id !== id));
      };
      
      if (!state.user) {
        return null;
      }
      
      return (
        <div className="py-12">
          <div className="container mx-auto px-4">
            <h1 className="text-3xl font-bold mb-8">My Wishlist</h1>
            
            {loading ? (
              <div className="flex justify-center">
                <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
              </div>
            ) : wishlistProducts.length === 0 ? (
              <div className="text-center py-12 bg-white rounded-xl shadow-md">
                <i className="fas fa-heart text-5xl text-gray-400 mb-4"></i>
                <p className="text-xl text-gray-500 mb-4">Your wishlist is empty</p>
                <Link 
                  to="/products" 
                  className="bg-primary text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300 inline-block"
                >
                  Browse Products
                </Link>
              </div>
            ) : (
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                {wishlistProducts.map(product => (
                  <div key={product.id} className="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300 relative">
                    <button
                      onClick={() => removeFromWishlist(product.id)}
                      className="absolute top-3 right-3 p-2 bg-white rounded-full shadow-md text-red-500 hover:bg-red-100 transition-colors duration-300 z-10"
                    >
                      <i className="fas fa-times"></i>
                    </button>
                    <div 
                      className="h-48 bg-gray-100 flex items-center justify-center p-4 cursor-pointer"
                      onClick={() => history.push(`/product/${product.id}`)}
                    >
                      <img 
                        src={product.image} 
                        alt={product.name} 
                        className="h-full w-full object-contain transition-transform duration-500 hover:scale-110"
                      />
                    </div>
                    <div 
                      className="p-4 cursor-pointer"
                      onClick={() => history.push(`/product/${product.id}`)}
                    >
                      <h3 className="font-semibold text-lg mb-1">{product.name}</h3>
                      <p className="text-gray-600 text-sm mb-2">{product.category}</p>
                      <div className="flex flex-col">
                        <span className="font-bold text-primary text-xl">{formatPrice(product.price)}</span>
                        {product.originalPrice > product.price && (
                          <span className="text-gray-500 text-sm line-through">{formatPrice(product.originalPrice)}</span>
                        )}
                      </div>
                    </div>
                    <div className="p-4 border-t">
                      <button
                        onClick={() => {
                          dispatch({ type: 'ADD_TO_CART', payload: product });
                          removeFromWishlist(product.id);
                        }}
                        className="w-full bg-accent hover:bg-yellow-600 text-dark font-medium py-2 rounded-lg transition duration-300"
                      >
                        <i className="fas fa-cart-plus mr-2"></i> Add to Cart
                      </button>
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
